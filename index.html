
<!DOCTYPE html>
<html>
<head>
  <title>Who Would Hire Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Who Would Hire Me?</h1>
    <input placeholder="Paste LinkedIn / GitHub / Twitter URL" />
    <button>Analyze</button>
    <p class="note">
      Coming soon: Company match, salary range & recommendations.
    </p>
  </div>
</body>
</html>
