
<!DOCTYPE html>
<html>
<head>
  <title>Who Would Hire Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results-card {
  background: #f9fafb;
  border-radius: 12px;
  padding: 16px;
  margin-top: 12px;
  border: 1px solid #e5e7eb;
}

.company {
  font-size: 16px;
  font-weight: bold;
}

.match {
  color: #16a34a;
  font-weight: bold;
}

.salary {
  margin-top: 4px;
  color: #4f46e5;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="box">
    <h1>Who Would Hire Me?</h1>
    <input placeholder="Paste LinkedIn / GitHub / Twitter URL" />
    <button onclick="showResults()">Analyze</button>

<div id="results" style="display:none; margin-top:20px;">
  <h3>Top Company Matches</h3>

  <div class="results-card">
    <div class="company">Google</div>
    <div class="match">82% Match</div>
    <div class="salary">$180,000 – $230,000</div>
  </div>

  <div class="results-card">
    <div class="company">Amazon</div>
    <div class="match">74% Match</div>
    <div class="salary">$160,000 – $210,000</div>
  </div>

  <div class="results-card">
    <div class="company">DoorDash</div>
    <div class="match">68% Match</div>
    <div class="salary">$170,000 – $220,000</div>
  </div>

  <p class="note">
    Sample results shown for demonstration.
  </p>
</div>


  </div>
<script>
  function showResults() {
    document.getElementById("results").style.display = "block";
  }
</script>
</body>
</html>
