<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Would Hire Me?</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 420px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 14px;
      background: #5b48ea;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4637c4;
    }

    .result-card {
      margin-top: 20px;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      border-left: 4px solid #5b48ea;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Who Would Hire Me?</h2>
    <p>Enter your LinkedIn URL:</p>

    <input id="profileInput" placeholder="https://www.linkedin.com/in/akkiex007/" />

    <button onclick="showResults()">Analyze</button>
    <div id="output"></div>
  </div>

  <script>
    async function showResults() {
      const profile = document.getElementById("profileInput").value.trim();
      const output = document.getElementById("output");

      output.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(
          "https://whowouldhireme-api.akkiex007.workers.dev/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ profile })
          }
        );

        const data = await response.json();
        console.log("Response:", data);

        // FIX: Handle old + new worker formats
        let parsed;

        if (typeof data.result === "string") {
          try {
            parsed = JSON.parse(data.result);
          } catch (e) {
            console.error("JSON parse error:", e, data.result);
            output.innerHTML = `
              <p class="error">AI returned invalid JSON</p>
            `;
            return;
          }
        } else if (data.companies) {
          parsed = data;
        } else {
          output.innerHTML = `
            <p class="error">AI response parsing failed</p>
          `;
          return;
        }

        if (!parsed.companies || parsed.companies.length === 0) {
          output.innerHTML = `<p class="error">No companies returned.</p>`;
          return;
        }

        const c = parsed.companies[0];

        output.innerHTML = `
          <div class="result-card">
            <h3>${c.name}</h3>
            <p><strong>${c.match}% match</strong></p>
            <p>${c.role}</p>
            <p>${c.salary}</p>
            <p>${c.reason}</p>
          </div>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = `<p class="error">Request failed. Check console.</p>`;
      }
    }
  </script>
</body>
</html>
